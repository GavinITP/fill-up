services:
  rabbitmq:
    image: 'bitnami/rabbitmq:3.13.7'
    platform: 'linux/arm64'
    container_name: my-rabbitmq
    environment:
      RABBITMQ_ERL_COOKIE: 'securestring'
      RABBITMQ_USERNAME: 'guest'
      RABBITMQ_PASSWORD: 'guest'
      RABBITMQ_VHOST: '/'
      RABBITMQ_PLUGINS: "rabbitmq_management"
    ports:
      - '15672:15672'
      - '5672:5672'
